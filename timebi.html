<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeBi</title>
    <link rel="stylesheet" href="estilos.css"> <!-- El archivo CSS si -->
    <style>
        /* Estilos CSS para el encabezado */
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }
        header {
            background-color: #8acfcfb6;
            color: #000000;
            padding: 20px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">TimeBi</div>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Contacto</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- El contenido de la página va aquí -->
</body>
</html>
